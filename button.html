<script src="contentscript.js">
	</script>
	
	
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	
	<div class="button-box">
		<input type="number" id="number" min="1" max="1000" value="1" style="width:40px">
		<span>から</span>
	
		<span id="play"> 
					<button id="start-btn"@click="start"v-if="seen"><i   class="fa fa-play fa-2x" ></i></button>
					<button id="pause-btn"@click="pause" v-else><i  class="fa fa-pause fa-2x" ></i></button>
				</span>
		<button id="stop-btn" @click="stop"><span class="fa fa-stop fa-2x" ></span></button>
		<button id="eye-btn" @click="eye"><span class="fa fa-eye fa-2x" ></span></button>
		<button id="slash-btn" @click="slash"><span class="fa fa-eye-slash fa-2x" ></span></button>
	</div>
