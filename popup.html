		<p><label>ボリューム: <input id="synVol" type="range" data-input="input3" min="0.0" max="1.0" step="0.1" value="1.0" /></label>
				<input type="text" name="input3" id="input3" value="1" size="4" maxlehgth="3" readonly></p>
		<input type="submit" id="save" value="保存">
		<input type="submit" id="test" value="テスト再生">
