<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>noknow-it</title>
    <script type="text/javascript" src="test_web_speech_synthesis.js" defer></script>
</head>
<body>
    <h2>[Web Speech API] SpeechSynthesisUtterance TEST</h2>
    <p>テキストに入力された値を読み上げます。音声読み上げにレート/ピッチ/ボリューム/種別を設定できます。</p>
    <p><label>テキスト: <input id="synText" type="text" value="Hello World" /></label></p>
    <p><label>レート: <input id="synRate" type="range" min="0.1" max="10.0" step="0.1" value="1.0" /></label></p>
    <p><label>ピッチ: <input id="synPitch" type="range" min="0.0" max="2.0" step="0.1" value="1.0" /></label></p>
    <p><label>ボリューム: <input id="synVol" type="range" min="0.0" max="1.0" step="0.1" value="1.0" /></label></p>
    <p><label>音声種別: <select id="synVoice"></select></p>
    <p><input type="button" value="speak" onclick="speak();" /></p>
</body>
</html>
