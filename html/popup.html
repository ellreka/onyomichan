<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/semantic.min.css">
  <link rel="stylesheet" href="/css/popup.css">

  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/vue.min.js"></script>
  <script src="/js/semantic.min.js"></script>
  <script src="/js/popup.js"></script>
</head>
<body>
  <div class="header">
    <div class="ui inverted huge borderless fixed fluid menu blue column">
      <a class="header item" id='top' href="chrome-extension://dnjimdbnminagjmoeddicphiohpgdoko/html/options.html" target="_blank">設定を開く</a>
    </div>
  </div>

  <div class="onsei">
    <div class="ui attached message">
      <h4>音声設定</h4>
    </div>
    <div class="ui attached fluid segment">
      <p>レート:{{ voiceData.rateValue }}</p>
      <input type="range" id="rate-range" min="0.1" max="3" step="0.1" v-model="voiceData.rateValue"/>
      <p>ピッチ:{{ voiceData.pitchValue }}</p>
      <input type="range" id="pitch-range" min="0" max="2" step="0.1" v-model="voiceData.pitchValue"/>
      <p>ボリューム:{{ voiceData.volumeValue }}</p>
      <input type="range" id="volume-range" min="0" max="1" step="0.1" v-model="voiceData.volumeValue"/>
      <button class="ui green button" style="margin-top: 30px" v-on:click="test">テスト</button>
      <button class="ui blue button" style="margin-top: 30px" v-on:click="save">保存</button>
      <span class="ui teal header" v-show="saveMessage">保存しました</span>
    </div>
  </div>
</body>
</html>
